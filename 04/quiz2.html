
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>4주차 체스판</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            display: block;
            float: left;
        }
        .black{
            background-color: black;
        }
        .white{
            background-color: white;
        }
    </style>
</head>
<body>

<div id="board" style="width:400px; height: 400px; border: 1px solid #c7c4ff;">
</div>
<script>
    var board = document.getElementById("board");
    var str = '';

    /*
    짝수번 째마다 흰색이 됨. 시작은 0이니 검은색을 짝수로 생각.
    B W B W
    W B W B
    B W B W
    W B W B
    */

    for(var i=0; i<4; i++){
        for(var j=0; j<4; j++){
            if ((i+j)%2 == 0)
                str += '<span class="black"></span>';
            else
                str += '<span class="white"></span>';
        }
    }
    
    board.innerHTML = str;


    var blocks = document.querySelectorAll('span');
    
    function turnred(event){
        var selected = event.currentTarget;
        for(var i = 0; i < blocks.length; i++){
            blocks[i].style.backgroundColor = blocks[i].className;
        }
        selected.style.backgroundColor = 'red';
    }

    for(var i = 0; i < blocks.length; i++){
        blocks[i].addEventListener('click', turnred);
    }

</script>
</body>
</html>
